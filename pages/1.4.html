<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- 4. Create an Accessible Form With Validations

Requirements:
	•	<label for=""> for all inputs t
	•	Email input with pattern t
	•	Phone number input with pattern t
	•	Date picker t
	•	Textarea t
	•	Required fields
	•	Fieldset + legend
	•	Add aria attributes (aria-describedby, aria-invalid) -->

    <form action="" method="get" autocomplete="on">
        <label aria-describedby="email" for="email">Email:</label>
    <input autofocus placeholder="Email"  required type="email" name="email" id="email" pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$">
    <label aria-describedby="password" for="password">Password:</label>
    <input placeholder="Password" required minlength="3" maxlength="10" type="password" name="password" id="password">
    <label aria-describedby="phone" for="phone">Phone Number:</label>
    <input type="tel" required name="PhoneNumber" id="phone" pattern="01[0|1|2|5][\d]{8}">
    <input type="date" required name="birth_date" min="2000-01-01" max="2024-06-06"  id="">
    <!-- <input type="text" readonly disabled value="Read Only Text"> -->
    <!-- <input type="number" placeholder="number" name="" min="0" max="100" id=""> -->
    <input type="submit" >
    <fieldset>
        <legend>Choose your favorite programming language:</legend>
        <input type="radio" name="language" id="html" value="html">
        <label for="html">HTML</label>
        <input type="radio" name="language" id="css" value="css">
        <label for="css">CSS</label>
        <input type="radio" name="language" id="js" value="js">
        <label for="js">JavaScript</label>
    </fieldset>
    <textarea name="" id=""></textarea>
    <select name="" id="">
        <optgroup label="German Cars">
        <option value="bmw">BMW</option>
        <option value="mercedes">Mercedes</option>
        <option value="audi">Audi</option>
        </optgroup>
        <optgroup label="swedish cars">
            <option value="volvo">Volvo</option>
        </optgroup>
        <optgroup label="American Cars">
            <option value="tesla">Tesla</option>
            <option value="ford">Ford</option>
        </optgroup>

    </select>

    <label for="itms">please select</label>
    <input list="itms" name="item" id="item">
    <datalist id="itms">
        <option value="item1"></option>
        <option value="item2"></option>
        <option value="item3"></option>
    </datalist>
</form>

</body>
</html>
